<body>
    <section id="start">
        <h2>list Item</h2>
        <ul id="unorderd-list">

            <li class="list-item">Magnam, laboriosam accusamus.</li>

         document.getElementById('addElement').addEventListener('click',function(event){
            var itemParent = document.getElementById("unorderd-list");
            var newItem = document.createElement('li');
            newItem.innerText = 'added new item';
            itemParent.appendChild(newItem);
        })

        document.getElementById('unorderd-list').addEventListener('click',function(event){
            //  console.log('unorder Item clicked .')
            event.target.parentNode.removeChild(event.target);
         })
